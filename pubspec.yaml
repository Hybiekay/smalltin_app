name: smalltin
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.1+5

environment:
  sdk: '>=3.3.4 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  get: ^4.6.6
  google_fonts: ^6.2.1
  get_storage: ^2.1.1
  flutter_screenutil: ^5.9.0
  http: ^1.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  timeago: ^3.7.0
  socket_io_client: ^2.0.3+1
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  mime: ^1.0.5
  path: ^1.9.0
  chat_bubbles: ^1.6.0
  intl: ^0.19.0
 


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0


flutter:


  uses-material-design: true

